<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form action="" id="survey-form">
        <label for="name-label" id="name-label">Name</label>
        <input
          type="text"
          name="text"
          id="name"
          required
          class="form-control"
          placeholder="Enter your name"
        />
        <label for="email-label" id="email-label">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          required
          class="form-control"
          placeholder="Enter your Email"
        />
        <label for="number-label" id="number-label">Age (optional)</label>
        <input
          type="number"
          name="number"
          id="number"
          min="10"
          max="100"
          class="form-control"
          placeholder="Age"
        />
        <label for="select-label" id="select-label"
          >Which option best describes your current role?
        </label>
        <select name="" id="dropdown" class="form-control">
          <option value="Select current role" selected>
            Select current role
          </option>
          <option value="Student">Student</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Prefer not to say">Prefer not to say</option>
          <option value="Other">Other</option>
        </select>
        <label for="radio-label" id="radio-label">
          Would you recommend freeCodeCamp to a friend?
        </label>
        <div class="form-item">
          <input
            type="radio"
            name="recommend"
            value="Definitely"
            id=""
            class="radio-btn"
          />Definitely
        </div>
        <div class="form-item">
          <input
            type="radio"
            name="recommend"
            value="Maybe"
            id=""
            class="radio-btn"
          />Maybe
        </div>
        <div class="form-item">
          <input
            type="radio"
            name="recommend"
            value="Not sure"
            id=""
            class="radio-btn"
          />Not sure
        </div>
        <br />
        <label for="checkbox-label" id="checkbox-label">
          What would you like to see improved? (Check all that apply)
        </label>
        <div class="form-item">
          <input type="checkbox" value="Front-end Projects" id="" />Front-end
          Projects
        </div>

        <div class="form-item">
          <input type="checkbox" value="Back-end Projects" id="" />Back-end
          Projects
        </div>

        <div class="form-item">
          <input type="checkbox" value="Data Visualization" id="" />Data
          Visualization
        </div>

        <div class="form-item">
          <input type="checkbox" value="Challenges" id="" />Challenges
        </div>

        <div class="form-item">
          <input type="checkbox" value="Open Source Community" id="" />Open
          Source Community
        </div>

        <div class="form-item">
          <input type="checkbox" value="Gitter help rooms" id="" />Gitter help
          rooms
        </div>

        <div class="form-item">
          <input type="checkbox" value="Videos" id="" />Videos
        </div>

        <div class="form-item">
          <input type="checkbox" value="City Meetups" id="" />City Meetups
        </div>

        <div class="form-item">
          <input type="checkbox" value="Wiki" id="" />Wiki
        </div>

        <div class="form-item">
          <input type="checkbox" value="Forum" id="" />Forum
        </div>

        <div class="form-item">
          <input type="checkbox" value="Additional Courses" id="" />Additional
          Courses
        </div>
        <br />
        <label for="textarea-label">Any comments or suggestions?</label>
        <textarea
          name=""
          id=""
          placeholder="Enter your comment here..."
        ></textarea>
        <button id="submit" type="submit" value="Submit">Submit</button>
      </form>
    </div>
  </body>
</html>
